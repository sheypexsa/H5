<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="todo-div"><h1>Todo</h1></div>
            <div class="window-div">
                <div class="window">
                    <div class="picture-div">
                        <img src="imgs/flowerz.svg" alt="">
                        <div class="day" id="day"></div>
                        <div class="time" id="time"></div>
                    </div>
                    <div class="input-section">
                        <div class="input">
                            <input id="input" type="text" placeholder="Note">
                            <button id="button"><img src="imgs/target.svg" alt=""></button>
                        </div>
                        <div id="getInputValues" class="delete-button-div"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
